    <div id="promptModal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">

                <h3 class="modal-title">Truck Reel Prompt</h3>

            <button class="copy-btn" id="copyButton" onclick="copyFromModal()">

                    <path d="M16 12.9V17.1C16 20.6 14.6 22 11.1 22H6.9C3.4 22 2 20.6 2 17.1V12.9C2 9.4 3.4 8 6.9 8H11.1C14.6 8 16 9.4 16 12.9Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

                </svg>
                <span id="btnText">Copy Prompt</span>
            </button>
        </div>
    </div>

<script>
    const promptText = `Night time cinematic scene filmed from a fixed extreme low-angle SIDE VIEW camera placed directly on an Indian asphalt road. The camera is positioned only left-to-right movement. perpendicular to the road, capturing Strictly side profile view only. No front-facing or head-on shots. "Environment Rough Indian road texture with dust and tire marks. A harsh white Indian streetlight behind the scene creates strong starburst lens flares. Dim Indian apartment buildings, shop lights, and decorative LEDs glow softly in the background Start Scene A quiet Indian street at night. The camera remains static and low. Truck Movement (side Profile Only) A large Indian commercial truck (tata /Ashok Leyland style), dull brown-orange with yellow reflective strips, moves from left to right across the frame. Wheels show motion blur Suspension movement visible Dust and wind move horizontally Camera does not pan or rotate Human Motion (IMPLIED, NOT EXPLICIT) As the truck passes the centre of the frame, a human figure from the reference image appears to lose balance near the rear. The figure moves suddenly into the frame from the truck's side Momentum carries the body forward and downward Natural gravity-driven fall with realistic physics Contact with the road is suggested through motion, dust, and body positioning A short forward slide follows, slowing naturally Final Position The figure comes to rest matching the reference image: -Face-down Stretched out Dark clothing with subtle red accents Fully visible in side profile End Shot The truck exits frame to the right. The camera holds on the still figure under the harsh streetlight. Cold night tones, gritty realism grounded Indian street atmosphere. Cinematic, but restrained and realistic.`;

    function openModal() {
        const modal = document.getElementById('promptModal');
        const textElement = document.getElementById('promptText');
        textElement.innerText = promptText;
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeModal(event, force = false) {
        if (force || event.target.classList.contains('modal-overlay')) {
            const modal = document.getElementById('promptModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
            
            setTimeout(() => {
                const btn = document.getElementById('copyButton');
                const btnText = document.getElementById('btnText');
                btn.classList.remove('copied');
                btnText.innerText = "Copy Prompt";
            }, 300);
        }
    }

    function copyFromModal() {
        navigator.clipboard.writeText(promptText).then(() => {
            const btn = document.getElementById('copyButton');
            const btnText = document.getElementById('btnText');
            
            btn.classList.add('copied');
            btnText.innerText = "Copied!";
            
            setTimeout(() => {
                btn.classList.remove('copied');
                btnText.innerText = "Copy Prompt";
            }, 2000);
            
        }).catch(err => {
            console.error('Failed to copy: ', err);
            const textArea = document.createElement("textarea");
            textArea.value = promptText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("Copy");
            textArea.remove();
            
            const btn = document.getElementById('copyButton');
            const btnText = document.getElementById('btnText');
            btn.classList.add('copied');
            btnText.innerText = "Copied!";
        });
    }
</script>
